# controls how many profiles in line are rendered for different screens (bootstrap IDs)
view:
  profilesPerXSmall: 1
  profilesPerSmall: 2
  profilesPerMedium: 4
  profilesPerLarge: 4

categories:
  # - name: category title
  #   id: ID to refer to this category
  #   hidden: controls if this category is initially hidden on the webpage
  #   sort: order of this category (lower number -> higher on the webpage)

  - name: Faculty
    id: faculty
    hidden: false
    sort: 1

  - name: Postdocs
    id: postdocs
    hidden: false
    sort: 2

  - name: Graduate Students
    id: students
    hidden: false
    sort: 3

  - name: Alumni
    id: alumni
    hidden: true
    sort: 4

